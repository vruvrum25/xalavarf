<body>
    <script>
        (function(){
            // 1. Получаем ClientID через API или cookie
            const getCID = (callback) => {
                // Сначала проверяем cookie
                const cookieCID = document.cookie.match(/_ym_uid=([^;]*)/)?.[1];
                if(cookieCID) return callback(cookieCID);
                
                // Если cookie нет, используем API
                ym(101959694, 'getClientID', (clientid) => {
                    callback(clientid || Date.now().toString());
                });
            };

            // 2. Инициируем редирект
            getCID((clientid) => {
                const params = new URLSearchParams({start: clientid});
                const tgAppLink = `tg://resolve?domain=xalava_rf_bot&${params}`;
                const tgWebLink = `https://t.me/xalava_rf_bot?${params}`;

                // 3. Пытаемся открыть в приложении
                window.location.href = tgAppLink;
                
                // 4. Фолбэк через 50мс
                setTimeout(() => {
                    window.location.replace(tgWebLink);
                }, 50);
            });

        })();
    </script>
